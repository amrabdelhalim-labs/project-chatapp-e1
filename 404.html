<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جاري التحويل... | محادثتي</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,.2);
        padding: 3rem 2rem;
        max-width: 400px;
        width: 100%;
      }
      .icon { font-size: 4rem; margin-bottom: 1rem; }
      h1 { font-size: 1.5rem; color: #2c3e50; margin-bottom: 0.5rem; }
      p  { font-size: 0.95rem; color: #7f8c8d; margin-bottom: 1.5rem; }
      a  { color: #3b82f6; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">⏳</div>
      <h1>جاري التحويل...</h1>
      <p>إذا لم يتم التحويل تلقائياً، اضغط هنا.</p>
      <a href="javascript:history.back()">الرجوع للخلف</a>
    </div>

    <script>
      // =====================================================================
      // GitHub Pages SPA redirect -- query-string technique
      // Ref: https://github.com/rafgraph/spa-github-pages
      //
      // pathSegmentsToKeep = 1  ->  keeps the repo-name segment
      //   /project-chatapp-e1/chat  ->  /?/chat
      //
      // Set to 0 for custom domains served at root (e.g., example.com)
      // =====================================================================
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </body>
</html>
